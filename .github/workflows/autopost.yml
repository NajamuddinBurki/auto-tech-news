name: Auto Post Tech News

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:       # manual trigger

jobs:
  autopost:
    runs-on: ubuntu-latest

    # Inline environment variables (replace with your actual username/password)
    env:
      THREADS_USERNAME: 'your_threads_username_here'
      THREADS_PASSWORD: 'your_threads_password_here'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Auto Poster
        run: python main.py
