name: Auto Post Tech News

on:
  schedule:
    - cron: "0 * * * *"   # ‚è∞ Runs every hour
  workflow_dispatch:       # üîò Manual trigger option

jobs:
  autopost:
    runs-on: ubuntu-latest

    env:   # üî• Default environment variables
      THREADS_USERNAME: "your_username_here"
      THREADS_PASSWORD: "your_password_here"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Auto Poster
        run: python main.py
