name: Auto Post Tech News

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 13 * * *"
    - cron: "0 17 * * *"
    - cron: "0 21 * * *"
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install feedparser schedule playwright threads-api
          playwright install chromium

      - name: Run auto poster
        run: python main.py
