jobs:
  autopost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run autopost
        run: python main.py
        continue-on-error: true  # Allow workflow to continue if posting fails

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: debug-screenshots
          path: |
            before-login.png
            login-failed.png
            post-failed.png
            page-source.html
