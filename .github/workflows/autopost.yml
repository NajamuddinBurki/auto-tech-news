name: Auto Post Tech News

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
- name: Install dependencies
  run: |
    pip install --upgrade pip
    pip install feedparser schedule pillow aiohttp colorama cryptography instagrapi
    pip install threads-api==1.2.0


      - name: Run auto poster
        env:
          THREADS_USERNAME: ${{ secrets.THREADS_USERNAME }}
          THREADS_PASSWORD: ${{ secrets.THREADS_PASSWORD }}
        run: python main.py
